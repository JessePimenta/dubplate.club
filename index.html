<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Record Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/plasmatic">
    <script src="https://unpkg.com/wavesurfer.js@2.2.1/dist/wavesurfer.js"></script>
    <script src="https://unpkg.com/wavesurfer.js@2.2.1/dist/plugin/wavesurfer.regions.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <h1>dubplate.club</h1>
        <div id="status">a spinning center label video generator. upload a song to begin.</div>
        <div class="audio-section">
          <div class="audio-controls-row">
            <label class="file-input-label">
              add audio
              <input type="file" id="audioInput" accept=".mp3,.m4a,.wav,.aac">
            </label>
            <div class="audio-controls-right">
              <button id="playPauseBtn" disabled><i class="fas fa-play"></i></button>
              <button id="stopBtn" disabled><i class="fas fa-stop"></i></button>
            </div>
          </div>
          <div class="waveform-container">
            <div id="waveform"></div>
            <div class="time-display">
              <span id="currentTime">0:00</span> 
              <span>/</span>
              <span id="totalTime">0:00</span>
            </div>
          </div>
        </div>
        <div class="controls">
          <label class="file-input-label">
            add artwork
            <input type="file" id="imageInput" accept="image/*">
          </label>
          <label class="file-input-label">
            add background
            <input type="file" id="backgroundInput" accept="image/*,video/*">
          </label>
          <button id="previewBtn" disabled>preview</button>
          <button id="exportBtn" disabled>export video</button>
        </div>
      </div>
      
      <div class="right-panel">
        <div class="preview-container">
          <div class="record-container">
            <div id="record" class="record">
              <!-- Image will be inserted here -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
