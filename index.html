<body>
  <div class="container">
    <div class="left-panel">
      <h1>dubplate.club</h1>
      <div id="status">a spinning center label video generator. upload audio to begin.</div>
      <div class="audio-section">
        <div class="audio-controls-row">
          <label for="audioInput" class="file-input-label">
            add audio
          </label>
          <input type="file" id="audioInput" accept=".mp3,.m4a,.wav,.aac">
          <div class="audio-controls-right">
            <button id="playPauseBtn" disabled aria-label="Play or pause audio"><i class="fas fa-play"></i></button>
          </div>
        </div>
        <div class="waveform-container">
          <div id="waveform"></div>
          <div class="time-display">
            <span id="currentTime">0:00</span> 
            <span>/</span>
            <span id="totalTime">0:00</span>
          </div>
        </div>

      </div>
      <div class="controls">
        <label for="imageInput" class="file-input-label">
          add artwork
        </label>
        <input type="file" id="imageInput" accept="image/*">
        <label for="backgroundInput" class="file-input-label">
          add background
        </label>
        <input type="file" id="backgroundInput" accept="image/*,video/*">
        <button id="previewBtn" disabled>preview</button>
        <button id="exportBtn" disabled>export video</button>
      </div>
    </div>

    <div class="right-panel">
      <div class="preview-container">
        <div class="record-container">
          <div id="record" class="record">
            <!-- Image will be inserted here -->
          </div>
          <!-- Add cropper modal inside record container -->
          <div id="cropperModal" class="cropper-modal">
            <div class="cropper-content">
              <div class="cropper-container">
                <img id="cropperImage">
              </div>
              <div class="cropper-controls">
                <button id="zoomIn"><i class="fas fa-plus"></i></button>
                <button id="zoomOut"><i class="fas fa-minus"></i></button>
                <button id="cropDone">Done</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
